<app-topbar></app-topbar>
<div class="login-container min-h-screen flex flex-col md:flex-row items-center justify-center p-4 bg-gray-50 dark:bg-gray-900">
    <!-- Imagen (visible solo en pantallas medianas y grandes) -->
    <div class="hidden md:block md:w-1/2 lg:w-2/5 xl:w-1/2 p-8">
        <img class="w-full h-auto max-w-lg mx-auto" src="assets/images/image_login.png" alt="Login illustration" />
    </div>

    <!-- Card del formulario -->
    <div class="w-full md:w-1/2 lg:w-2/5 xl:w-1/3 max-w-md">
        <div class="card bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-6 md:p-8">
            <!-- Contenedor para logo y título -->
            <div class="flex flex-row items-center mb-6 justify-center">
                <img class="w-32 h-32 mr-4" src="assets/logos/logo_auth.png" alt="Logo Auth" />
                <div>
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Bienvenido a</h2>
                    <span class="text-2xl md:text-3xl font-bold text-[var(--secundary-color)]">ToolAccess</span>
                </div>
            </div>

            <div class="actions flex flex-col space-y-4">
                <button type="submit" (click)="loginOAuth()" class="login-button font-bold w-full h-12 text-sm bg-[var(--primary-color)] text-white rounded-lg hover:bg-opacity-90 transition duration-200 px-4">
                    Iniciar sesión con ToolAccess
                </button>
            </div>

            <p class="text-sm text-[var(--primary-color)] flex items-center gap-2 mt-3 text-center">
                ¿Primera vez? Tu cuenta se creará automáticamente al iniciar sesión.
            </p>
        </div>
    </div>
</div>
