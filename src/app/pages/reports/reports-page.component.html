<div class="reports-container">
  <p-toast></p-toast>

  <div class="reports-header">
    <h1>ðŸ“Š Generador de Reportes</h1>
    <p>Genera reportes PDF con datos reales del sistema</p>
  </div>

  <div class="reports-form">
    <div class="form-row">
      <div class="form-group">
        <label for="tipoReporte">Tipo de Reporte</label>
        <p-dropdown 
          id="tipoReporte"
          [(ngModel)]="filtroTipoReporte"
          [options]="tiposReporte"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecciona un tipo de reporte"
          [disabled]="loading">
        </p-dropdown>
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <p-dropdown 
          id="estado"
          [(ngModel)]="filtroEstado"
          [options]="estados"
          optionLabel="label"
          optionValue="value"
          placeholder="Filtrar por estado"
          [disabled]="loading">
        </p-dropdown>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="fechaInicio">Fecha Inicio</label>
        <input 
          type="date" 
          id="fechaInicio"
          [(ngModel)]="filtroFechaInicio"
          [disabled]="loading">
      </div>

      <div class="form-group">
        <label for="fechaFin">Fecha Fin</label>
        <input 
          type="date" 
          id="fechaFin"
          [(ngModel)]="filtroFechaFin"
          [disabled]="loading">
      </div>
    </div>

    <div class="form-row" *ngIf="filtroTipoReporte === 'herramientas-populares'">
      <div class="form-group">
        <label for="limiteHerramientas">LÃ­mite de Herramientas</label>
        <input 
          type="number" 
          id="limiteHerramientas"
          [(ngModel)]="limiteHerramientas"
          min="1" 
          max="50"
          [disabled]="loading">
      </div>
    </div>

    <div class="form-actions">
      <p-button 
        label="Generar Reporte PDF" 
        icon="pi pi-file-pdf"
        (onClick)="generarReporte()"
        [loading]="loading"
        [disabled]="!filtroTipoReporte || loading">
      </p-button>

      <p-button 
        label="Limpiar Filtros" 
        icon="pi pi-refresh"
        styleClass="p-button-secondary"
        (onClick)="limpiarFiltros()"
        [disabled]="loading">
      </p-button>
    </div>

    <div class="loading-indicator" *ngIf="loading">
      <p-progressSpinner></p-progressSpinner>
      <p>Generando reporte...</p>
    </div>
  </div>

  <div class="reports-history" *ngIf="reportes.length > 0">
    <h2>ðŸ“‹ Reportes Generados Recientemente</h2>
    <div class="reports-list">
      <div 
        class="report-item" 
        *ngFor="let reporte of reportes; trackBy: trackByReporte">
        <div class="report-icon">
          <i class="pi pi-file-pdf"></i>
        </div>
        <div class="report-info">
          <h4>{{ reporte.nombre }}</h4>
          <p>{{ reporte.descripcion }}</p>
          <small>{{ reporte.fecha | date:'short' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
