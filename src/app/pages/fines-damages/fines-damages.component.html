<div class="fines-damages-container">
  <div class="flex flex-col gap-6 mb-2">
    <div class="flex items-center justify-between">
      <h3 class="font-bold text-lg">Configuración de Multas</h3>
      <p-button label="Nueva Configuración" icon="pi pi-plus" (onClick)="abrirModalMulta()"></p-button>
    </div>
    <div class="flex items-center justify-between">
      <h3 class="font-bold text-lg">Tipos de daño</h3>
      <p-button label="Nuevo Tipo" icon="pi pi-plus" (onClick)="abrirModalTipo()"></p-button>
    </div>
    <div class="flex items-center justify-between">
      <h3 class="font-bold text-lg">Reportar Daño a Herramienta</h3>
      <p-button label="Nuevo Reporte" icon="pi pi-plus"></p-button>
    </div>
  </div>
  <app-fines-config #finesConfig></app-fines-config>

  <div class="flex justify-between items-center mb-2 mt-8" *ngIf="false">

  </div>
  <app-damage-types-registry #damageTypesRegistry></app-damage-types-registry>

  <!-- Puedes agregar más secciones siguiendo el mismo patrón -->
                                            <div class="flex justify-between items-center mb-2 mt-8">
    <h3 class="font-bold text-lg">Registro de Daños</h3>
    <!-- Si quieres un botón aquí, agrégalo -->
  </div>
  <app-damage-history></app-damage-history>

  <div class="flex justify-between items-center mb-2 mt-8">
    <h3 class="font-bold text-lg">Multas Recientes</h3>
    <!-- Si quieres un botón aquí, agrégalo -->
  </div>
  <app-recent-fines></app-recent-fines>
</div>
